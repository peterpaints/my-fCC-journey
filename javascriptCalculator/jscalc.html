<!DOCTYPE html>
<html lang="en">
  <head>
<!-- bootstrap CSS-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">

<!-- bootstrap JS -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!-- css -->
    <link href="jscalc.css" rel="stylesheet" type="text/css">

<!-- js -->
    <script src="jscalc.js"></script>

  	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Peter's JS Calculator</title>
    <meta name="description" content="Peter's JS Calculator">
    <meta name="author" content="Peter Musonye">
  </head>
  <body>
    <div class="container-fluid">
      <div class="title text-center">
        <h4>JavaScript Calculator</h4>
      </div>
      <div class="display text-right">
        <div class="answer">
          <p>0</p>
        </div>
        <div class="working">
          <p>0</p>
        </div>
      </div>
      <div id="buttons">
        <button class="red" value="ac">AC</button>
        <button class="red" value="ce">CE</button>
        <button value="/">&divide;</button>
        <button value="*">X</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="-">-</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="+">+</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="0">0</button>
        <button value=".">.</button>
        <button value="=">=</button>
      </div>
    </div>
    <footer class="text-center">
      <p>Signed, <a href="https://github.com/peterpaints" target="_blank" title="Peter Musonye">Peter Musonye</a>.</p>
    </footer>
  </body>
</html>
