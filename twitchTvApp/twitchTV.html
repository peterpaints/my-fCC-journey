<!-- css -->

<!-- js -->

  	<meta charset="utf-8">

    <meta name="description" content="Peter's Twitch.tv App">

  <body>
    <h3 class="text-center">Twitch TV</h3>
    <main>
      <header>
        <ul id="mainMenu" class="nav nav-pills">
          <li class="active" data-toggle="pill" href="#all">All</li>
          <li data-toggle="pill" href="#online">Online</li>
          <li data-toggle="pill" href="#offline">Offline</li>
        </ul>
      </header>
      <div id="searchMenu">
        <i id="searchIcon" class="fa fa-search"></i>
        <input type="text" id="searchBar" />
      </div>
      <div class="tab-content">
        <div id="all" class="tab-pane fade in active">
        </div>
        <div id="online" class="tab-pane fade">
        </div>
        <div id="offline" class="tab-pane fade">
        </div>
      </div>
    </main>
    <footer class="text-center">
      <p>Signed, <a href="https://github.com/peterpaints" target="_blank" title="Peter Musonye">Peter Musonye</a>.</p>
    </footer>
