<!DOCTYPE html>
<html lang="en">
  <head>
<!-- bootstrap CSS-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<!-- Animate CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

<!-- FontAwesome -->
		<script src="https://use.fontawesome.com/6ad42e0df3.js"></script>

<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" type="text/css">

<!-- bootstrap JS -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!-- css -->
    <link href="randomQuotesMachine.css" rel="stylesheet" type="text/css">
<!-- js -->
    <script src="randomQuotesMachine.js"></script>

  	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Peter's Random Quotes Machine</title>
    <meta name="description" content="Peter's Random Quotes Machine">
    <meta name="author" content="Peter Musonye">
  </head>
  <body>
    <div class="container-fluid">
      <h1 id="greeting">
        Let me inspire you!
      </h1>
      <div id="quote-box">
        <i class="fa fa-quote-left fa-2x" id="quote-left"></i>
        <div id="actual-quote">
          <p id="placeholder-quote">
            All it takes is a click on the button below.
          </p>
        </div>
        <div id="author">
        </div>
        <i class="fa fa-quote-right fa-2x" id="quote-right"></i>
      </div>
      <div id="buttons">
        <button class="btn btn-info btn-lg" id="tweet-quote" target = "_blank">
          <i class="fa fa-twitter"></i>
        </button>
        <button class="btn btn-default btn-lg" id="new-quote">New Quote</button>
      </div>
      <footer class="text-center">
        <p>Signed, <a href="https://github.com/peterpaints" target="_blank" title="Peter Musonye">Peter Musonye</a>.</p>
      </footer>
    </div>
  </body>
</html>
