  	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Peter's Wikipedia Viewer</title>
    <meta name="description" content="Peter's Wikipedia Viewer">

  <body>
    <div class="container-fluid">
      <h1 class="text-center">Hey there! <br> Let's explore Wikipedia, shall we?</h1>
      <div class="text-center">
        <input id="search" type="search" data-provide="typeahead" autocomplete="off" />
        <button id="random" class="btn btn-primary">
          <i class="fa fa-random" aria-hidden="true"></i>
        </button>
      </div>
      <div class="text-center container-fluid">
        <ul id="myWiki"></ul>
      </div>
    </div>
    <footer class="text-center">
